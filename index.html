<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for TOP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="calculator">
        <div class="display">
            <div class="display-old"></div>
            <div class="display-current">0</div>
        </div>
        <div class="buttons">
            <button class="ac button">AC</button>
            <button class="c button">C</button>
            <button class="percentage button">%</button>
            <button class="multiply button">*</button>
            <button class="nine button number">9</button>
            <button class="eight button number">8</button>
            <button class="seven button number">7</button>
            <button class="division button">รท</button>
            <button class="six button number">6</button>
            <button class="five button number">5</button>
            <button class="four button number">4</button>
            <button class="subtraction button">-</button>
            <button class="three button number">3</button>
            <button class="two button number">2</button>
            <button class="one button number">1</button>
            <button class="add button ">+</button>
            <button class="float button">.</button>
            <button class="zero button number">0</button>
            <button class="equals button">=</button>
        </div>
    </div>
    <div class="footer">
        Bruno Costa @ <a class="my-git" href="https://github.com/BrunoGCosta90">GitHub</a><br>
        This project is part of 
        <a class="odin-page" href="https://www.theodinproject.com">The Odin Project Curriculum</a>
    </div>
</body>
</html>
